<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almacén de Productos - Cookies Web</title>

    <!-- Char.js para las gráficas -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <link rel="shortcut icon" href="../assets/imagenes/galletita-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <div class="menu-icon" onclick="toggleMenu()"><i class="bi bi-list"></i></div>
            <h1>Inicio Dashboard</h1>
        </div>
        <div class="logo">
            <a href="inicio.html"><img src="../assets/imagenes/logo.png" alt="Cookies Web"></a>
        </div>
    </header>

    <!-- Menú Lateral -->
    <div class="menu-overlay" id="menu-overlay" onclick="toggleMenu()"></div>
    <nav class="menu-lateral" id="menu-lateral">
        <div class="menu-header">
            <h2>Menú</h2>
            <button class="btn-cerrar-menu" onclick="toggleMenu()"><i class="bi bi-x"></i></button>
        </div>
        <div class="menu-items">
            <a href="inicio.html" class="menu-item activo">
                <span class="menu-icon-item">
                    <i class="bi bi-house-gear"></i>
                </span>
                <span>Inicio dashboard</span>
            </a>
            <a href="registroProduct.html" class="menu-item">
                <span class="menu-icon-item">
                    <i class="bi bi-person-plus"></i>
                </span>
                <span>Registro de productos</span>
            </a>
            <a href="mostrarProductos.html" class="menu-item">
                <span class="menu-icon-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cookie" viewBox="0 0 16 16">
                        <path d="M6 7.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m4.5.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3m-.5 3.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0"/>
                        <path d="M8 0a7.96 7.96 0 0 0-4.075 1.114q-.245.102-.437.28A8 8 0 1 0 8 0m3.25 14.201a1.5 1.5 0 0 0-2.13.71A7 7 0 0 1 8 15a6.97 6.97 0 0 1-3.845-1.15 1.5 1.5 0 1 0-2.005-2.005A6.97 6.97 0 0 1 1 8c0-1.953.8-3.719 2.09-4.989a1.5 1.5 0 1 0 2.469-1.574A7 7 0 0 1 8 1c1.42 0 2.742.423 3.845 1.15a1.5 1.5 0 1 0 2.005 2.005A6.97 6.97 0 0 1 15 8c0 .596-.074 1.174-.214 1.727a1.5 1.5 0 1 0-1.025 2.25 7 7 0 0 1-2.51 2.224Z"/>
                    </svg>
                </span>
                <span>Almacén de productos</span>
            </a>
            <a href="carrito.html" class="menu-item">
                <span class="menu-icon-item">
                    <i class="bi bi-cart3"></i>
                </span>
                <span>Carrito de compras</span>
            </a>
            <hr class="menu-separador">
            <a href="#" class="menu-item" onclick="cerrarSesion()">
                <span class="menu-icon-item">
                    <i class="bi bi-box-arrow-left"></i>
                </span>
                <span>Cerrar sesión</span>
            </a>
        </div>
    </nav>

    <main class="main-content">
        <div class="container-dashboard">
            <!-- Gráfica de los productos más vendidos -->
            <div class="dashboard-card">
                <div class="card-header">
                    <h3>Productos Más Vendidos</h3>
                </div>
                <div class="card-body">
                    <canvas id="graficaProductos"></canvas>
                </div>
            </div>
            
            <!-- Gráfica de ventas por día -->
            <div class="dashboard-card">
                <div class="card-header">
                    <h3>Ventas por Día (Últimos 7 días)</h3>
                </div>
                <div class="card-body">
                    <canvas id="graficaVentas"></canvas>
                </div>
            </div>
            
            <!-- Gráfica de ventas por categoría -->
            <div class="dashboard-card">
                <div class="card-header">
                    <h3>Ventas por Categoría</h3>
                </div>
                <div class="card-body">
                    <canvas id="graficaCategotias"></canvas>
                </div>
            </div>
        </div>

        <!-- Botón para ver historial -->
        <div class="container-btn-historial">
            <button class="btn-historial" onclick="abrirHistorialPedidos()">
                <i class="bi bi-clock-history"></i>
                Ver Historial de Pedidos Realizados
            </button>
        </div>
    </main>

    <!-- Modal de Historial de Pedidos -->
    <div class="modal-historial" id="modal-historial">
        <div class="modal-historial-contenido">
            <div class="modal-historial-header">
                <h2><img src="../assets/imagenes/logo.png" alt="Cookies Web" width="150px">Historial de Pedidos</h2>
                <button class="btn-cerrar-historial" onclick="cerrarHistorialPedidos()">
                    <i class="bi bi-x"></i>
                </button>
            </div>
            <div class="modal-historial-body">
                <!-- Lista de pedidos -->
                <div id="lista-pedidos">
                    <!-- Los pedidos se generarán aquí -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/menu.js"></script>
    <script src="../js/inicio.js"></script>
    <script src="../js/historial.js"></script>
</body>
</html>
