<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almacén de Productos - Cookies Web</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <link rel="shortcut icon" href="../assets/imagenes/galletita-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <div class="menu-icon" onclick="toggleMenu()"><i class="bi bi-list"></i></div>
            <h1>Mi carrito</h1>
        </div>
        <div class="logo">
            <img src="../assets/imagenes/logo.png" alt="Cookies Web">
        </div>
    </header>

    <!-- Menú Lateral -->
    <div class="menu-overlay" id="menu-overlay" onclick="toggleMenu()"></div>
    <nav class="menu-lateral" id="menu-lateral">
        <div class="menu-header">
            <h2>Menú</h2>
            <button class="btn-cerrar-menu" onclick="toggleMenu()"><i class="bi bi-x"></i></button>
        </div>
        <div class="menu-items">
            <a href="" class="menu-item">
                <span class="menu-icon-item">
                    <i class="bi bi-house"></i>
                </span>
                <span>Dashboard</span>
            </a>
            <a href="registroProduct.html" class="menu-item">
                <span class="menu-icon-item">
                    <i class="bi bi-person-plus"></i>
                </span>
                <span>Registro de productos</span>
            </a>
            <a href="mostrarProductos.html" class="menu-item">
                <span class="menu-icon-item">
                    <i class="bi bi-circle"></i>
                </span>
                <span>Almacén de productos</span>
            </a>
            <a href="carrito.html" class="menu-item activo">
                <span class="menu-icon-item">
                    <i class="bi bi-cart3"></i>
                </span>
                <span>Carrito de compras</span>
            </a>
            <hr class="menu-separador">
            <a href="#" class="menu-item" onclick="cerrarSesion()">
                <span class="menu-icon-item"></span>
                <span>Cerrar sesión</span>
            </a>
        </div>
    </nav>

    <!-- Main principal donde estara el carrito -->
    <main class="main-content">
        <div class="container-fluid">
            <!-- Cabecera del carrito -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="d-flex gap-2">
                    <button class="btn-eliminar" onclick="vaciarCarrito()">
                        <i class="bi bi-trash"></i> Vaciar Carrito
                    </button>
                    <button class="btn-editar" onclick="confirmarPedido()">
                        <i class="bi bi-check-circle"></i> Confirmar Pedido
                    </button>
                </div>
            </div>

            <!-- Carrito vacío -->
            <div id="carrito-vacio" class="text-center py-5">
                <i class="bi bi-cart-x display-1 text-muted"></i>
                <h3>Tu carrito está vacío</h3>
                <p class="text-muted">Agrega algunos productos desde el almacén</p>

                <a href="mostrarProductos.html" class="btn btn-agregar mt-3">
                    <i class="bi bi-arrow-left"></i> Ir al Almacén
                </a>
            </div>

            <!-- Carrito con productos -->
            <div id="carrito-lleno" class="d-none">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Producto</th>
                                        <th>Precio Unitario</th>
                                        <th>Cantidad</th>
                                        <th>Subtotal</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="tabla-carrito-body">
                                    <!-- Los items saldrán dinamicamente aqui -->
                                </tbody>
                                <tfoot>
                                    <tr class="table-success">
                                        <td colspan="3" class="text-end"><strong>Total:</strong></td>
                                        <td colspan="2"><strong id="total-carrito">$0.00</strong></td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/menu.js"></script>
    <script src="../js/carrito.js"></script>
</body>
</html>
