<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almacén de Productos - Cookies Web</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <link rel="shortcut icon" href="../assets/imagenes/galletita-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <div class="menu-icon" onclick="toggleMenu()"><i class="bi bi-list"></i></div>
            <h1>Almacén de Productos</h1>
        </div>
        <div class="logo">
            <img src="../assets/imagenes/logo.png" alt="Cookies Web">
        </div>
    </header>

    <!-- Menú Lateral -->
    <div class="menu-overlay" id="menu-overlay" onclick="toggleMenu()"></div>
    <nav class="menu-lateral" id="menu-lateral">
        <div class="menu-header">
            <h2>Menú</h2>
            <button class="btn-cerrar-menu" onclick="toggleMenu()"><i class="bi bi-x"></i></button>
        </div>
        <div class="menu-items">
            <a href="" class="menu-item">
                <span class="menu-icon-item">
                    <i class="bi bi-house"></i>
                </span>
                <span>Dashboard</span>
            </a>
            <a href="registroProduct.html" class="menu-item">
                <span class="menu-icon-item">
                    <i class="bi bi-person-plus"></i>
                </span>
                <span>Registro de productos</span>
            </a>
            <a href="mostrarProductos.html" class="menu-item activo">
                <span class="menu-icon-item">
                    <i class="bi bi-circle"></i>
                </span>
                <span>Almacén de productos</span>
            </a>
            <a href="" class="menu-item">
                <span class="menu-icon-item">
                    <i class="bi bi-cart3"></i>
                </span>
                <span>Carrito de compras</span>
            </a>
            <hr class="menu-separador">
            <a href="#" class="menu-item" onclick="cerrarSesion()">
                <span class="menu-icon-item"></span>
                <span>Cerrar sesión</span>
            </a>
        </div>
    </nav>

    <!-- Barra de búsqueda -->
    <div class="search-container">
        <div class="search-wrapper">
            <input type="text" class="search-input" placeholder="Buscar producto por nombre..." id="buscar">
            <button class="search-btn" onclick="buscarProductos()"><i class="bi bi-search"></i></button>
        </div>
        <select class="filter-select" id="filtro-categoria" onchange="filtrarPorCategoria()">
            <option value="">Todas las categorías</option>
            <option value="Galleta">Galletas</option>
            <option value="Pastel">Pasteles</option>
            <option value="Cupcake">Cupcakes</option>
        </select>
    </div>

    <!-- Botón agregar -->
    <div style="margin: 0 40px; margin-bottom: 20px;">
        <button class="btn-agregar" onclick="abrirFormulario()">
            <span><i class="bi bi-plus"></i></span>
            <span>Agregar Producto</span>
        </button>
    </div>

    <!-- Contenedor de productos -->
    <div class="container-productos" id="contenedor-productos">
        <!-- Las tarjetas se generarán aquí -->
    </div>

    <!-- Modal para eliminar -->
    <div class="modal" id="modal-eliminar">
        <div class="modal-contenido">
            <div class="modal-titulo">¿Estás seguro de eliminar este producto?</div>
            <p class="modal-texto">Esta acción no se puede deshacer y el producto se eliminará permanentemente del inventario.</p>
            <div class="modal-botones">
                <button class="btn-cancelar" onclick="cerrarModal()">Cancelar</button>
                <button class="btn-confirmar" onclick="confirmarEliminacion()">Eliminar</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/menu.js"></script>
    <script src="../js/mostrarProductos.js"></script>
</body>
</html>
