<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies Web</title>
    <link rel="shortcut icon" href="../assets/imagenes/galletita-icon.png" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/auth.css" type="text/css">
    
</head>
<body>
    <nav>
        <img src="../assets/imagenes/logo.png" alt="Cookies Web Logo" class="logo">
    </nav>
    
    <div class="content d-flex justify-content-center">
        <!-- Vista de Inicio de Sesión -->
        <div id="vista_inicio" class="login-box">
            <h1>Inicio de sesión</h1>

            <form id="form_Inicio">
                <div class="mb-4 text-start">
                    <label for="usuario">Nombre de Usuario:</label>
                    <input type="text" class="form-control" id="usuario" placeholder="Ingresa tu usuario">
                </div>

                <div class="mb-3 text-start">
                    <label for="contraseña">Contraseña:</label>
                    <input type="password" class="form-control" id="contraseña" placeholder="Ingresa tu contraseña">
                </div>

                <div class="form-check mb-3 text-start">
                    <input class="form-check-input" type="checkbox" id="terminos">
                    <label class="form-check-label" id="checkbox" for="terminos">Acepta Términos y condiciones</label>
                </div>

                <button type="submit" class="btn btn-login w-100">Iniciar Sesión</button>

                <div class="mt-3">
                    <small>¿No tienes cuenta? <a id="link_registro" href="#">Regístrate</a></small>
                </div>
            </form>
        </div>

        <!-- Vista de Registro -->
        <div id="vista_registro" class="login-box d-none">
            <h1>Regístrate</h1>

            <form id="form_Registro">
                <div class="mb-4 text-start">
                    <label for="nombre_Usuario">Nombre de Usuario:</label>
                    <input type="text" class="form-control" id="nombre_Usuario" placeholder="Ingresa tu nombre de usuario">
                </div>

                <div class="mb-4 text-start">
                    <label for="correo_registro">Correo Electrónico:</label>
                    <input type="email" class="form-control" id="correo_registro" placeholder="Ingresa tu correo electrónico">
                </div>

                <div class="mb-3 text-start">
                    <label for="contraseña_registro">Contraseña:</label>
                    <input type="password" class="form-control" id="contraseña_registro" placeholder="Crea una contraseña">
                </div>

                <div class="mb-3 text-start">
                    <label for="confirmar_registro">Confirmar Contraseña:</label>
                    <input type="password" class="form-control" id="confirmar_registro" placeholder="Confirma tu contraseña">
                </div>

                <div class="form-check mb-3 text-start">
                    <input class="form-check-input" type="checkbox" id="terminos_registro">
                    <label class="form-check-label" id="checkbox_registro" for="terminos_registro">Acepta Términos y condiciones</label>
                </div>

                <button type="submit" class="btn btn-login w-100">Registrar</button>

                <div class="mt-3">
                    <small>¿Ya tienes una cuenta? <a id="link_inicio" href="#">Inicia sesión</a></small>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/auth.js"></script>
</body>
</html>
