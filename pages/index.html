<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies Web</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="d-flex">

    <div id="vista_inicio">
        <div class="modal modal-sheet modal_fondo_tema d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin"> 
            <div class="modal-dialog modal-dialog-centered"> 
                <div class="modal-content rounded-4 shadow"> 
                    <div class="modal-header p-5 pb-4 border-bottom-0 justify-content-center"> 
                        <h1 class="fw-bold mb-0 fs-2 text-center">
                            Inicio de Sesión
                        </h1> 
                    </div> 

                    <div class="modal-body p-5 pt-0"> 
                        <form id=""> 
                            <div class="form-floating mb-3"> 
                                <input type="email" class="form-control rounded-3" id="correo"> 
                                <label for="correo">Correo Eléctronico</label> 
                            </div> 
                            
                            <div class="form-floating mb-3"> 
                                <input type="password" class="form-control rounded-3" id="contraseña"> 
                                <label for="contraseña">Contraseña</label> 
                            </div> 
                            
                            <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Iniciar</button> 

                            <hr>

                            <small>¿No tienes cuenta? Registrate</small>    
                        </form> 
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--
        <img src="../assets/imagenes/cookiesWeb.png">
        <p>Se vienen cositas</p>
    -->
    
    <script src="../js/app.js"></script>
</body>
</html>
