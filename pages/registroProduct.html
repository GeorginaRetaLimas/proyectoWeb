<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Registro de Productos - Cookies Web</title>
    <link rel="shortcut icon" href="../assets/imagenes/galletita-icon.png" type="image/x-icon">

    <link rel="stylesheet" href="../assets/css/style.css" type="text/css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <div class="menu-icon" onclick="toggleMenu()">☰</div>
            <h1>Registro de Productos</h1>
        </div>
        <div class="logo">
            <img src="../assets/imagenes/logo.png" alt="Cookies Web">
        </div>
    </header>

    <!-- Menú Lateral -->
    <div class="menu-overlay" id="menu-overlay" onclick="toggleMenu()"></div>
    <nav class="menu-lateral" id="menu-lateral">
        <div class="menu-header">
            <h2>Menú</h2>
            <button class="btn-cerrar-menu" onclick="toggleMenu()"><i class="bi bi-x"></i></button>
        </div>
        <div class="menu-items">
            <a href="" class="menu-item">
                <span class="menu-icon-item">
                    <i class="bi bi-house"></i>
                </span>
                <span>Dashboard</span>
            </a>
            <a href="registroProduct.html" class="menu-item activo">
                <span class="menu-icon-item">
                    <i class="bi bi-person-plus"></i>
                </span>
                <span>Registro de productos</span>
            </a>
            <a href="mostrarProductos.html" class="menu-item">
                <span class="menu-icon-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cookie" viewBox="0 0 16 16">
                        <path d="M6 7.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m4.5.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3m-.5 3.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0"/>
                        <path d="M8 0a7.96 7.96 0 0 0-4.075 1.114q-.245.102-.437.28A8 8 0 1 0 8 0m3.25 14.201a1.5 1.5 0 0 0-2.13.71A7 7 0 0 1 8 15a6.97 6.97 0 0 1-3.845-1.15 1.5 1.5 0 1 0-2.005-2.005A6.97 6.97 0 0 1 1 8c0-1.953.8-3.719 2.09-4.989a1.5 1.5 0 1 0 2.469-1.574A7 7 0 0 1 8 1c1.42 0 2.742.423 3.845 1.15a1.5 1.5 0 1 0 2.005 2.005A6.97 6.97 0 0 1 15 8c0 .596-.074 1.174-.214 1.727a1.5 1.5 0 1 0-1.025 2.25 7 7 0 0 1-2.51 2.224Z"/>
                    </svg>
                </span>
                <span>Almacén de productos</span>
            </a>
            <a href="carrito.html" class="menu-item">
                <span class="menu-icon-item">
                    <i class="bi bi-cart3"></i>
                </span>
                <span>Carrito de compras</span>
            </a>
            <hr class="menu-separador">
            <a href="#" class="menu-item" onclick="cerrarSesion()">
                <span class="menu-icon-item"></span>
                <span>Cerrar sesión</span>
            </a>
        </div>
    </nav>

    <!-- Formulario de registro -->
    <div class="form-container">
        <form class="form" id="formulario-producto">
            <button type="button" class="close-btn" onclick="cerrarFormulario()">✕</button>

            <h2 style="color: #4b2c2c; margin-bottom: 25px; font-size: 24px;">
                <span id="titulo-formulario">Nuevo Producto</span>
            </h2>

            <label for="nombre">Nombre del postre</label>
            <input type="text" id="nombre" placeholder="Galleta de chocolate">

            <div class="row">
                <div class="col">
                    <label for="categoria">Categoría</label>
                    <select id="categoria">
                        <option value="">Selecciona una categoría</option>
                        <option value="Galleta">Galleta</option>
                        <option value="Pastel">Pastel</option>
                        <option value="Cupcake">Cupcake</option>
                    </select>
                </div>
                <div class="col">
                    <label for="imagen">Imagen (URL) *</label>
                    <input type="text" id="imagen" placeholder="https://ejemplo.com/imagen.jpg">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label for="precio">Precio *</label>
                    <input type="number" id="precio" placeholder="0.00" step="0.01" min="0">
                </div>
                <div class="col">
                    <label for="stock">Stock *</label>
                    <input type="number" id="stock" placeholder="0" min="0">
                </div>
            </div>

            <!-- Aqui se vera el id cuando se edite -->
            <input type="hidden" id="producto-id">

            <button type="submit" class="btn-registrar" id="btn-submit">
                Registrar Producto
            </button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/menu.js"></script>
    <script src="../js/script-productos.js"></script>
</body>
</html>
