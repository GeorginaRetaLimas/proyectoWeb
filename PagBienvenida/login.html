<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookies Web - Login</title>
  <link rel="shortcut icon" href="images/galletita-icon.png" type="image/x-icon">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /*Crea las linaes verticales de colores*/
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: repeating-linear-gradient(
        90deg,
        #e49da8,
        #e49da8 80px,
        #f0aab6 80px,
        #f0aab6 160px
      );
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    /*Configuracion de los elementos del contenedor*/
    .login-box {
      background-color: #fff8f2;
      border-radius: 20px;
      padding: 4rem 4.5rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      text-align: center;
    }
    /*Tamaño de la imagen */
    .logo {
      width: 700px;
      margin-bottom: 1rem;
    }

    h1 {
      color: #b35b5b;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }

    label {
      font-weight: 500;
      color: #633;
      margin-bottom: 0.3rem;
      display: block;
      text-align: left;
    }

    input.form-control {
      border: 1.5px solid #d8a7a7;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
    }

    .form-check-label {
      color: #633;
      font-size: 1rem;
    }
    /*Configuración del boton */
    .btn-login {
      background-color: #d99b9b;
      border: none;
      color: white;
      font-weight: 500;
      border-radius: 12px;
      padding: 1rem;
      transition: background-color 0.3s;
    }

    .btn-login:hover {
      background-color: #c98888;
    }
    /*Colores de las letras*/
    small {
      color: #633;
    }

    small a {
      color: #d37d7d;
      text-decoration: none;
      font-weight: 500;
    }

    small a:hover {
      text-decoration: underline;
    }
    /*Poner la imagen en e centro del nav */
    nav {
      display: flex;
      justify-content: center; /* Centra horizontalmente */
      align-items: center;     /* Centra verticalmente */
      height: 100px;           
      margin-top: 3%;
      margin-bottom: 60px;
    }
  </style>
</head>

<body>
    <nav>
        <img src="images/logo.png" alt="Cookies Web Logo" class="logo">
    </nav>
  <div class="content d-flex justify-content-center">
  <div class="login-box">

    <h1>Inicio de sesión</h1>

    <form>
      <div class="mb-4 text-start">
        <label for="usuario">Nombre de Usuario:</label>
        <input type="text" class="form-control" id="usuario" placeholder="Ingresa tu usuario">
      </div>

      <div class="mb-3 text-start">
        <label for="contraseña">Contraseña:</label>
        <input type="password" class="form-control" id="contraseña" placeholder="Ingresa tu contraseña">
      </div>

      <div class="form-check mb-3 text-start">
        <input class="form-check-input" type="checkbox" id="terminos">
        <label class="form-check-label" id="checkbox" for="terminos">Acepta Términos y condiciones</label>
      </div>

      <button type="submit" class="btn btn-login w-100">Iniciar Sesión</button>

      <div class="mt-3">
        <small>¿No tienes cuenta? <a href="#">Regístrate</a></small>
      </div>
    </form>
  </div>
  </div>

</body>
</html>
