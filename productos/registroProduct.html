<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Productos</title>
    <link rel="shortcut icon" href="images/galletita-icon.png" type="image/x-icon">

    <style> 
/* Fuente general y colores suaves */
body {
    font-family: 'Poppins', sans-serif;
    background-color: #fff6f2;
    margin: 0;
    padding: 0;
}

/* Contenedor general */
.container {
    width: 100%;
}

/* Encabezado superior */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #e4b3b0;
    padding: 3px ;
    color: #5a2d2d;
    height: 150px;
}

/* Agrupar el icono y el texto del título juntos */
.header-left {
    display: flex;
    align-items: center;
    gap: 10px; /* Espacio entre el icono y el texto */
}

.menu-icon {
    font-size: 24px;
    cursor: pointer;
}

/* Contenedor del formulario */
.form-container {
    display: flex;
    justify-content: center;
    margin-top: 90px;
}

/* Caja del formulario */
.form {
    background-color: #fae8e2;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    width: 800px;
    position: relative;
}

/* Botón de cerrar (X) */
.close-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    background-color: #e4b3b0;
    border: none;
    border-radius: 50%;
    padding: 5px 10px;
    cursor: pointer;
    font-size: 16px;
    transition: 0.3s;
}

.close-btn:hover {
    background-color: #d9a5a1;
}

/* Etiquetas e inputs */
label {
    display: block;
    margin-top: 15px;
    margin-bottom: 20px;
    font-weight: 500;
    color: #4b2c2c;
}

input, select {
    width: 100%;
    padding: 8px;
    border: none;
    border-radius: 8px;
    background-color: #fff5f3;
    font-size: 14px;
    height: 30px;
}

/* Estructura de filas */
.row {
    display: flex;
    gap: 30px;
}

.col {
    flex: 1;
}

/* Botón de registrar */
.btn-registrar {
    display: block;
    width: 100%;
    margin-top: 25px;
    background-color: #d19a9a;
    color: #3b1f1f;
    border: none;
    border-radius: 12px;
    padding: 10px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

.btn-registrar:hover {
    background-color: #c68a8a;
}

    </style>
</head>

<body>
    <!-- Contenedor principal -->
    <div class="container">
        <!-- Barra superior -->
        <header class="header">
            <div class="header-left">
            <div class="menu-icon">☰</div>
            <h1>Registro Productos</h1>
            </div>
            <div class="logo"> <img src="images/logo.png" width="350px" alt=""></div>
        </header>

        <!-- Formulario de registro -->
        <div class="form-container">
            <form class="form">
                <button type="button" class="close-btn" onclick="cerrarFormulario()">✕</button>

                <!-- Campo: Nombre del postre -->
                <label for="nombre">Nombre del postre</label>
                <input type="text" id="nombre" placeholder="">

                <!-- Categoría e Imagen en la misma línea -->
                <div class="row">
                    <div class="col">
                        <label for="categoria">Categoría</label>
                        <select id="categoria">
                            <option value="">Selecciona</option>
                            <option value="Galleta">Galleta</option>
                            <option value="Pastel">Pastel</option>
                            <option value="Cupcake">Cupcake</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="imagen">Imagen (URL)</label>
                        <input type="text" id="imagen" placeholder="">
                    </div>
                </div>

                <!-- Precio y Stock en la misma línea -->
                <div class="row">
                    <div class="col">
                        <label for="precio">Precio</label>
                        <input type="number" id="precio" placeholder="" step="0.01" min="0">
                    </div>
                    <div class="col">
                        <label for="stock">Stock</label>
                        <input type="number" id="stock" placeholder="">
                    </div>
                </div>

                <!-- Botón registrar -->
                <button type="submit" class="btn-registrar">Registrar</button>
            </form>
        </div>
    </div>
</body>

<!-- Librería SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script src="script-productos.js"></script>
</body>
</html>
